<article class="tab">
    <div>
        <button>tab01</button>
        <button>tab02</button>
        <button>tab03</button>
    </div>
    <div class="content">
        <div>content 01</div>
        <div>content 02</div>
        <div>content 03</div>
    </div>
</article>

<style>
    .tab{margin: 200px 0;width: 500px;}
    .tab button.on{background-color: #000;color: #fff;}
    .tab .content{ min-height: 400px;display: flex;justify-content: center;align-items: center;border: 1px solid #000;}
    .tab .content div{font-size: 3rem; display: none;}
    .tab .content div.on{font-size: 3rem; display: block;}
</style>

<script>

    const elBtn = document.querySelectorAll(".tab button");
    const elDiv = document.querySelectorAll(".content div");
    let idx = 0;

    elBtn.forEach(function(btn, index){
        btn.onclick = function(){

            elDiv[idx].classList.remove('on');
            idx = index;
            elDiv[index].classList.add('on');            
        }
    })


</script>
